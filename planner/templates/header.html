<header class="bg-white border-b">
  <div class="max-w-7xl mx-auto px-6 md:px-10 py-8">
    <div class="flex items-center justify-between">
      <!-- Logo / Title -->
      <a href="#" class="inline-flex items-center gap-4">
        <h1 class="text-5xl md:text-6xl font-extrabold tracking-tight leading-none" style="letter-spacing: -0.02em;">
          Meal Muse
        </h1>
      </a>

      <!-- top nav (hidden on small) -->
      <nav class="hidden md:flex items-center gap-6 text-sm">
        <a href="#" class="hover:underline">Home</a>
        <a href="#" class="hover:underline">Planner</a>
        <a href="#" class="hover:underline">About</a>
        <a href="#" class="hover:underline">Privacy</a>
      </nav>
    </div>

    <!-- Week tabs (thin pill style) -->
     <!-- bg-green-500 text-white -->
    <h1>{{day}}</h1>
    <div class="mt-8">
      <ul class="flex gap-3 text-sm font-medium">
        <li><a class="px-3 py-2 rounded {% if day == 'monday' %}bg-green-500 text-white{% else %}hover:bg-gray-100{% endif %}" href="{% url 'planner:meal' 'monday' %}">Monday</a></li>
        <li><a class="px-3 py-2 rounded {% if day == 'tuesday' %}bg-green-500 text-white{% else %}hover:bg-gray-100{% endif %}" href="{% url 'planner:meal' 'tuesday' %}">Tuesday</a></li>
        <li><a class="px-3 py-2 rounded {% if day == 'wednesday' %}bg-green-500 text-white{% else %}hover:bg-gray-100{% endif %}" href="{% url 'planner:meal' 'wednesday' %}">Wednesday</a></li>
        <li><a class="px-3 py-2 rounded {% if day == 'thursday' %}bg-green-500 text-white{% else %}hover:bg-gray-100{% endif %}" href="{% url 'planner:meal' 'thursday' %}">Thursday</a></li>
        <li><a class="px-3 py-2 rounded {% if day == 'friday' %}bg-green-500 text-white{% else %}hover:bg-gray-100{% endif %}" href="{% url 'planner:meal' 'friday' %}">Friday</a></li>
        <li><a class="px-3 py-2 rounded {% if day == 'saturday' %}bg-green-500 text-white{% else %}hover:bg-gray-100{% endif %}" href="{% url 'planner:meal' 'saturday' %}">Saturday</a></li>
        <li><a class="px-3 py-2 rounded {% if day == 'sunday' %}bg-green-500 text-white{% else %}hover:bg-gray-100{% endif %}" href="{% url 'planner:meal' 'sunday' %}">Sunday</a></li>
      </ul>
    </div>
  </div>
</header>
